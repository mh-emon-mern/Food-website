<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero_image">
        <div class="overlay"></div>
        <div class="hero_wrapper">
            <h1>THE FOOD YOU LOVE</h1>
            <p>“Good food brings people together. Taste happiness in every dish.”</p>

            <form class="form_code">
                <input class="post_code" type="text" placeholder="Enter your post code">
                <button type="submit" class="btn">Find Food</button>
            </form>
        </div>
    </section>
</body>

</html>
